<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <span>-</span>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label for="data">Data de nascimento</label>
        <input type="date" id="data" />
        <span>-</span>
        <label for="foto">Foto:</label>
        <input type="file" id="foto" />
      </div>
      <br />
      <div>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        <span>-</span>
        <span>Gênero</span>
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        <span>Suas principais qualidades:</span>
        <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" />
        <span>|</span>
        <label for="res">Resiliência</label>
        <input type="checkbox" name="int" id="int" />
        <span>|</span>
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="int" id="int" />
        <span>|</span>
        <label for="edu">Educação</label>
        <input type="checkbox" name="int" id="int" />
        <span>|</span>
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astronauta?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
